<!DOCTYPE html>
<html>
	<head>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<title>ASCIImation</title>
	</head>
	<body>
		<h1>ASCII Animation Viewer</h1>
		<textarea rows="20" cols="80" id="textarea"></textarea>
		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="play" type="button">Play</button>
				<button id="stop" type="button">Stop</button>
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select id="aniSelect">
					<option value="BLANK">Blank</option>
					<option value="EXERCISE">Exercise</option>
					<option value="JUGGLER">Juggler</option>
					<option value="BIKE">Bike</option>
					<option value="DIVE">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontSizeSelect">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt" selected="selected">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<input type="radio" name="speed" value="50">Turbo
				<input type="radio" name="speed" value="250" checked="checked">Normal
				<input type="radio" name="speed" value="1500">Slow-Mo
			</fieldset>
		</div>

		<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css.png" /></a>
		<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js.png" /></a>
	</body>
</html>
